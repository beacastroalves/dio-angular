<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Notícias Intergaclático</title>
  <link rel="stylesheet" href="styles/card.css">
  <script src="./src/components/CardNews.js" defer></script>
</head>
<body>
  <div class="container">
    <card-news
      autor="Beatriz"
      title="Darth Vader Contrata"
      url="https://www.google.com/"
      target="_blank"
      alt="Foto da noticia"
      content="Darth Vader procura desenvolvedores que saibam trabalhar com web components"
    >
    </card-news>

    <card-news
      title="Yoda convence republica a utilizar componentes"
      url="https://www.google.com/"
      target="_blank"
      photo="./assets/darth_vader.png"
      alt="Foto da noticia"
      content="Yoda conseguiu convencer todos da republica a utilizar componentes com sucesso"
    >
    </card-news>
  </div>
</body>
</html>
